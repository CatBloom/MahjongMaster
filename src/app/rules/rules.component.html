<form [formGroup]="formGroup" autocomplete="off" class="formGroup">
    <h2>ルール</h2>
    <div class="rules">
        <div class="rules__radio">
            <label for="">局数</label>
            <mat-radio-group formControlName="radioGame">
                <mat-radio-button value="1">4人東風戦</mat-radio-button>
                <mat-radio-button value="2">4人半荘戦</mat-radio-button>
                <mat-radio-button value="3">3人東風戦</mat-radio-button>
                <mat-radio-button value="4">3人半荘戦</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="rules__radio">
            <label for="">赤ドラ</label>
            <mat-radio-group formControlName="radioDora">
                <mat-radio-button value="1">赤無し</mat-radio-button>
                <mat-radio-button value="2">赤ドラ3</mat-radio-button>
                <mat-radio-button value="3">赤ドラ4</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="rules__radio">
            <label for="">喰い断</label>
            <mat-radio-group formControlName="radioTanyao">
                <mat-radio-button value="1">有効</mat-radio-button>
                <mat-radio-button value="2">無効</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="rules__radio">
            <label for="">長考時間</label>
            <mat-radio-group formControlName="radioTime">
                <mat-radio-button value="1">3+5秒</mat-radio-button>
                <mat-radio-button value="2">5+10秒</mat-radio-button>
                <mat-radio-button value="3">5+20秒</mat-radio-button>
                <mat-radio-button value="4">60+0秒</mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
</form>
