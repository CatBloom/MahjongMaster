<div
  class="container mat-app-background"
  *ngIf="theme$ | async as theme"
  [class.dark-theme]="theme === 'dark' ? true : false"
>
  <div class="grid">
    <div class="grid__header">
      <app-header [toggleCheck]="theme === 'dark' ? true : false"></app-header>
    </div>
    <div *ngIf="isSpinner | async" class="spinner">
      <mat-spinner></mat-spinner>
    </div>
    <main class="grid__main">
      <router-outlet></router-outlet>
    </main>
    <div class="grid__footer">
      <app-footer></app-footer>
    </div>
  </div>
</div>
