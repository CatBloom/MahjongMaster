<table mat-table [dataSource]="dataSource" class="table">
  <ng-container matColumnDef="{{ column }}" *ngFor="let column of columnsToDisplay">
    <th class="table__header" mat-header-cell *matHeaderCellDef>
      {{ column | japanese }}
    </th>
    <td class="table__cell" mat-cell *matCellDef="let element">
      <ng-container>
        {{ column === 'date' ? (element[column] | date: 'yyyy/MM/dd HH:mm') : element[column] }}
      </ng-container>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: columnsToDisplay"
    class="table__element-row"
    (click)="clickOption === 'playerLink' ? goPlayerResult(element.playerId) : null"
  ></tr>
</table>
