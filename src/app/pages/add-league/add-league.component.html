<form [formGroup]="formGroup" autocomplete="off" class="formGroup">
  <h2>大会登録</h2>
  <div class="league">
    <mat-form-field class="league__input" appearance="outline">
      <mat-label>大会名</mat-label>
      <input matInput formControlName="leagueName" maxlength="40" />
    </mat-form-field>
    <mat-form-field class="league__input" appearance="outline">
      <mat-label>大会説明</mat-label>
      <textarea matInput formControlName="leagueManual" maxlength="100"></textarea>
    </mat-form-field>
    <mat-form-field class="league__input" appearance="outline">
      <mat-label>大会期間</mat-label>
      <!-- 整形データを表示するため非表示 -->
      <ng-container>
        <input
          matInput
          style="display: none"
          [owlDateTime]="dt1"
          [selectMode]="'range'"
          formControlName="leagueDate"
          readonly
      /></ng-container>
      <!-- 整形データ -->
      <input matInput readonly formControlName="leagueDisplayDate" />
      <mat-datepicker-toggle matSuffix [owlDateTimeTrigger]="dt1"></mat-datepicker-toggle>
      <owl-date-time [pickerMode]="'dialog'" [hour12Timer]="true" #dt1></owl-date-time>
    </mat-form-field>
    <div class="league__radio">
      <mat-radio-group formControlName="rulesRadio">
        <mat-radio-button value="mahjongsoulRules">雀魂公式ルール</mat-radio-button>
        <mat-radio-button value="tenhouRules">天鳳公式ルール</mat-radio-button>
        <mat-radio-button value="custom">カスタムルール</mat-radio-button>
      </mat-radio-group>
    </div>

    <ng-container *ngIf="formGroup.get('rulesRadio')?.value === 'mahjongsoulRules'">
      <app-rules [rulesRadioValue]="formGroup.get('rulesRadio')?.value" (sendRules)="setRules($event)"></app-rules>
    </ng-container>
    <ng-container *ngIf="formGroup.get('rulesRadio')?.value === 'tenhouRules'">
      <app-rules [rulesRadioValue]="formGroup.get('rulesRadio')?.value" (sendRules)="setRules($event)"></app-rules>
    </ng-container>
    <ng-container *ngIf="formGroup.get('rulesRadio')?.value === 'custom'">
      <app-rules [rulesRadioValue]="formGroup.get('rulesRadio')?.value" (sendRules)="setRules($event)"></app-rules>
    </ng-container>

    <button class="league__button" (click)="openDialog()" mat-stroked-button color="accent">大会登録</button>
  </div>
</form>
