<h1 mat-dialog-title>登録確認</h1>

<mat-dialog-content>
  <mat-list class="league-mat-list">
    <ng-container>
      <mat-label>大会名</mat-label>
      <mat-list-item>
        {{ data.leagueName }}
      </mat-list-item>
      <mat-divider></mat-divider>
    </ng-container>
    <ng-container *ngIf="data.leagueManual">
      <mat-label>大会説明</mat-label>
      <mat-list-item>
        {{ data.leagueManual }}
      </mat-list-item>
      <mat-divider></mat-divider>
    </ng-container>
    <ng-container *ngIf="data.leagueStartDate">
      <mat-label>大会開始日</mat-label>
      <mat-list-item>
        {{ data.leagueStartDate | date: 'yyyy/MM/dd HH:mm ' }}
      </mat-list-item>
      <mat-divider></mat-divider>
    </ng-container>
    <ng-container *ngIf="data.leagueFinishDate">
      <mat-label>大会終了日</mat-label>
      <mat-list-item>
        {{ data.leagueFinishDate | date: 'yyyy/MM/dd HH:mm' }}
      </mat-list-item>
      <mat-divider></mat-divider>
    </ng-container>
  </mat-list>
  <app-rule-list [rules]="data.rules"></app-rule-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="null">Cancel</button>
  <button mat-button color="accent" [mat-dialog-close]="true" cdkFocusInitial>登録</button>
</mat-dialog-actions>
