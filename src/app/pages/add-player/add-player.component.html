<h2>プレイヤー登録</h2>

<form [formGroup]="formGroup" autocomplete="off" class="formGroup">
  <div class="add-player">
    <mat-form-field class="add-player__input" appearance="outline">
      <mat-label>プレイヤー名</mat-label>
      <input matInput formControlName="playerName" maxlength="20" />
    </mat-form-field>
    <button class="add-player__button" mat-stroked-button color="accent">追加</button>
  </div>
</form>

<app-player-list [playerList]="playerList"></app-player-list>
