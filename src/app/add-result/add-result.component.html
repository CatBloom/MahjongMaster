<form [formGroup]="formGroup" autocomplete="off" class="formGroup">
    <h2>成績登録</h2>
    <div class="result">
        <div class="result__title"></div>
        <div class="result__input">
            <mat-label>1位</mat-label>
            <div class="result__input--name">
                <mat-form-field appearance="outline">
                    <mat-label>名前</mat-label>
                    <input matInput formControlName="playerName1" />
                </mat-form-field>
            </div>
            <div class="result__input--point">
                <mat-form-field appearance="outline">
                    <mat-label>点数</mat-label>
                    <input matInput maxlength="6" formControlName="playerPoint1" />
                </mat-form-field>
            </div>
            <div class="result__input--calc-point">
                <mat-form-field appearance="outline">
                    <input matInput readonly formControlName="calcPoint1" />
                </mat-form-field>
            </div>
        </div>
        <div class="result__input">
            <mat-label>2位</mat-label>
            <div class="result__input--name">
                <mat-form-field appearance="outline">
                    <mat-label>名前</mat-label>
                    <input matInput formControlName="playerName2" />
                </mat-form-field>
            </div>
            <div class="result__input--point">
                <mat-form-field appearance="outline">
                    <mat-label>点数</mat-label>
                    <input matInput formControlName="playerPoint2" />
                </mat-form-field>
            </div>
            <div class="result__input--calc-point">
                <mat-form-field appearance="outline">
                    <input matInput maxlength="6" readonly formControlName="calcPoint2" />
                </mat-form-field>
            </div>
        </div>
        <div class="result__input">
            <mat-label>3位</mat-label>
            <div class="result__input--name">
                <mat-form-field appearance="outline">
                    <mat-label>名前</mat-label>
                    <input matInput formControlName="playerName3" />
                </mat-form-field>
            </div>
            <div class="result__input--point">
                <mat-form-field appearance="outline">
                    <mat-label>点数</mat-label>
                    <input matInput maxlength="6" formControlName="playerPoint3" />
                </mat-form-field>
            </div>
            <div class="result__input--calc-point">
                <mat-form-field appearance="outline">
                    <input matInput readonly formControlName="calcPoint3" />
                </mat-form-field>
            </div>
        </div>
        <div class="result__input">
            <mat-label>4位</mat-label>
            <div class="result__input--name">
                <mat-form-field appearance="outline">
                    <mat-label>名前</mat-label>
                    <input matInput formControlName="playerName4" />
                </mat-form-field>
            </div>
            <div class="result__input--point">
                <mat-form-field appearance="outline">
                    <mat-label>点数</mat-label>
                    <input matInput maxlength="6" formControlName="playerPoint4" />
                </mat-form-field>
            </div>
            <div class="result__input--calc-point">
                <mat-form-field appearance="outline">
                    <input matInput readonly formControlName="calcPoint4" />
                </mat-form-field>
            </div>
        </div>
    </div>
</form>
