<form>
  <h2>パスワード確認</h2>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>現在のパスワード</mat-label>
      <input matInput type="text" autocomplete="off" [formControl]="password" [type]="hide ? 'password' : 'text'" />
      <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="null">Cancel</button>
    <button mat-button color="accent" [mat-dialog-close]="password.value" cdkFocusInitial>送信</button>
  </mat-dialog-actions>
</form>
