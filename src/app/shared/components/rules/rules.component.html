<form [formGroup]="formGroup" autocomplete="off" class="formGroup">
  <div class="rules">
    <div class="rules__title">基本ルール</div>
    <div class="rules__radio">
      <label for="">局数</label>
      <mat-radio-group formControlName="radioGame">
        <mat-radio-button value="1">4人東風戦</mat-radio-button>
        <mat-radio-button value="2">4人半荘戦</mat-radio-button>
        <mat-radio-button value="3">3人東風戦</mat-radio-button>
        <mat-radio-button value="4">3人半荘戦</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="rules__radio">
      <label for="">赤ドラ</label>
      <mat-radio-group formControlName="radioDora">
        <mat-radio-button value="1">赤無し</mat-radio-button>
        <mat-radio-button value="2">赤ドラ3</mat-radio-button>
        <mat-radio-button value="3">赤ドラ4</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="rules__radio">
      <label for="">喰い断</label>
      <mat-radio-group formControlName="radioTanyao">
        <mat-radio-button value="1">有効</mat-radio-button>
        <mat-radio-button value="2">無効</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="rules__radio">
      <label for="">長考時間</label>
      <mat-radio-group formControlName="radioTime">
        <mat-radio-button value="1">3+5秒</mat-radio-button>
        <mat-radio-button value="2">5+10秒</mat-radio-button>
        <mat-radio-button value="3">5+20秒</mat-radio-button>
        <mat-radio-button value="4">60+0秒</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="rules__title">
      詳細ルール
      <div class="rules__toggle">
        <mat-slide-toggle [formControl]="isAdvanced">{{ isAdvanced.value ? '表示' : '非表示' }}</mat-slide-toggle>
      </div>
    </div>
    <div [hidden]="!isAdvanced.value">
      <div class="rules__input">
        <label for="">配給原点</label>
        <mat-form-field appearance="outline">
          <input
            type="text"
            matInput
            formControlName="inputStartPoint"
            [appReplace]="formGroup.get('inputStartPoint')"
          />
        </mat-form-field>
      </div>
      <div class="rules__input">
        <label for="">終局必要点数</label>
        <mat-form-field appearance="outline">
          <input
            type="text"
            matInput
            formControlName="inputFinishPoint"
            [appReplace]="formGroup.get('inputFinishPoint')"
          />
        </mat-form-field>
      </div>
      <div class="rules__input">
        <label for="">返し点</label>
        <mat-form-field appearance="outline">
          <input
            type="text"
            matInput
            formControlName="inputReturnPoint"
            [appReplace]="formGroup.get('inputReturnPoint')"
          />
        </mat-form-field>
      </div>
      <div class="rules__input">
        <label for="">コールド</label>
        <mat-form-field appearance="outline">
          <input
            type="text"
            matInput
            formControlName="inputCalledPoint"
            [appReplace]="formGroup.get('inputCalledPoint')"
          />
        </mat-form-field>
      </div>
      <div class="rules__input">
        <label for="">リーチ必要点数</label>
        <mat-form-field appearance="outline">
          <input
            type="text"
            matInput
            formControlName="inputReachPoint"
            [appReplace]="formGroup.get('inputReachPoint')"
          />
        </mat-form-field>
      </div>
      <div class="rules__input">
        <label for="">場棒点</label>
        <mat-form-field appearance="outline">
          <input type="text" matInput formControlName="inputDeposit" [appReplace]="formGroup.get('inputDeposit')" />
        </mat-form-field>
      </div>
      <div class="rules__input">
        <label for="">ノーテン罰符</label>
        <mat-form-field appearance="outline">
          <mat-label>1人</mat-label>
          <input type="text" matInput formControlName="inputPenalty1" [appReplace]="formGroup.get('inputPenalty1')" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>2人</mat-label>
          <input type="text" matInput formControlName="inputPenalty2" [appReplace]="formGroup.get('inputPenalty2')" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>3人</mat-label>
          <input type="text" matInput formControlName="inputPenalty3" [appReplace]="formGroup.get('inputPenalty3')" />
        </mat-form-field>
      </div>
      <div class="rules__input">
        <label for="">ウマ</label>
        <mat-form-field appearance="outline">
          <mat-label>1位</mat-label>
          <input type="text" matInput formControlName="inputUma1" [appReplace]="formGroup.get('inputUma1')" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>2位</mat-label>
          <input type="text" matInput formControlName="inputUma2" [appReplace]="formGroup.get('inputUma2')" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>3位</mat-label>
          <input type="text" matInput formControlName="inputUma3" [appReplace]="formGroup.get('inputUma3')" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>4位</mat-label>
          <input type="text" matInput formControlName="inputUma4" [appReplace]="formGroup.get('inputUma4')" />
        </mat-form-field>
      </div>
    </div>
  </div>
</form>
