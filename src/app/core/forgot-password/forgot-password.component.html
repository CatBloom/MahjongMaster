<mat-card>
  <h2>パスワード再設定メール</h2>
  <mat-card-content>
    <mat-form-field class="forgot-input" appearance="outline">
      <mat-label>メールアドレス</mat-label>
      <input matInput type="email" autocomplete="email" [formControl]="email" />
    </mat-form-field>
  </mat-card-content>
  <button type="button" (click)="sendResetEmail()" mat-raised-button color="accent">送信</button>
</mat-card>
