<mat-card>
  <div class="login">
    <h2>ログイン</h2>
    <form [formGroup]="formGroup" class="formGroup">
      <div class="login-grid">
        <mat-form-field class="login-grid__input" appearance="outline">
          <mat-label>メールアドレス</mat-label>
          <input matInput type="email" autocomplete="email" formControlName="mail" />
        </mat-form-field>
        <mat-form-field class="login-grid__input" appearance="outline">
          <mat-label>パスワード</mat-label>
          <input matInput type="password" autocomplete="current-password" formControlName="password" />
        </mat-form-field>
      </div>
      <div class="login-links">
        <div class="login-links__button">
          <button type="button" mat-raised-button color="accent" (click)="login()">ログイン</button>
        </div>
        <div class="login-links__link">
          <p>パスワードを忘れた場合は<a routerLink="/forgot-password">こちら</a></p>
        </div>
        <div class="login-links__link">
          <p>アカウントをお持ちでない方は<a routerLink="/signup">こちら</a></p>
        </div>
      </div>
    </form>
  </div>
</mat-card>
